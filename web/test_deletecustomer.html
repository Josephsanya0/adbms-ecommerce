<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
</head>
<body>
    <h1>Delete Customer</h1>
    <form id="deleteCustomerForm">
        <label for="customerNo">Customer Number:</label>
        <input type="number" id="customerNo" name="customerNo" required><br><br>
        <button type="submit">Delete</button>
    </form>

    <script>
        document.getElementById('deleteCustomerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            const customerNo = document.getElementById('customerNo').value;

            try {
                const response = await fetch(`http://localhost:3000/api/deleteCustomer/${customerNo}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    alert(`Success: ${result.message}`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the customer.');
            }
        });
    </script>
</body>
</html>
